<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <div id="app">
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttons">
        <button class="btn gray"> ( </button>
        <button class="btn gray"> ) </button>
        <button class="btn gray">mc</button>
        <button class="btn gray">m+</button>
        <button class="btn gray">m-</button>
        <button class="btn gray">mr</button>
        <button class="btn gray">AC</button>
        <button class="btn gray">+/-</button>
        <button class="btn gray">%</button>
        <button class="btn orange">÷</button>

        <button class="btn gray">2<sup>nd</sup></button>
        <button class="btn gray">x²</button>
        <button class="btn gray">x³</button>
        <button class="btn gray">xʸ</button>
        <button class="btn gray">eˣ</button>
        <button class="btn gray">10ˣ</button>
        <button class="btn gray">7</button>
        <button class="btn gray">8</button>
        <button class="btn gray">9</button>
        <button class="btn orange">×</button>

        <button class="btn gray">1/x</button>
        <button class="btn gray">²√x</button>
        <button class="btn gray">³√x</button>
        <button class="btn gray">ʸ√x</button>
        <button class="btn gray">ln</button>
        <button class="btn gray">log₁₀</button>
        <button class="btn gray">4</button>
        <button class="btn gray">5</button>
        <button class="btn gray">6</button>
        <button class="btn orange">−</button>

        <button class="btn gray">x!</button>
        <button class="btn gray">sin</button>
        <button class="btn gray">cos</button>
        <button class="btn gray">tan</button>
        <button class="btn gray">e</button>
        <button class="btn gray">EE</button>
        <button class="btn gray">1</button>
        <button class="btn gray">2</button>
        <button class="btn gray">3</button>
        <button class="btn orange">+</button>

        <button class="btn gray">Rad</button>
        <button class="btn gray">sinh</button>
        <button class="btn gray">cosh</button>
        <button class="btn gray">tanh</button>
        <button class="btn gray">π</button>
        <button class="btn gray">Rand</button>
        <button class="btn gray zero">0</button>
        <button class="btn gray">,</button>
        <button class="btn orange equal">=</button>
      </div>
    </div>
  </div>
</body>
</html>
